- type: entity
  id: RMCAirScrubberPortable
  parent: BaseStructureDynamic
  name: portable air scrubber
  description: It scrubs, portably!
  components:
  - type: Transform
    noRot: true
  - type: Physics
    bodyType: Dynamic  
  - type: ItemToggle
    soundActivate: /Audio/_RMC14/Machines/click.ogg
    soundDeactivate: /Audio/_RMC14/Machines/click.ogg
  - type: UseDelay
    delay: 0.25
  - type: Sprite
    sprite: _RMC14/Structures/atmos.rsi
    state: pscrubber_0
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: pscrubber_1 }
          False: { state: pscrubber_0 }
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 155
        mask:
        - MachineMask
        layer:
        - MobMask
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/portable_scrubber.ogg
      params:
        volume: -5
        maxDistance: 5
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Appearance
